<app-bread-crumb
[items]="[{text: 'Categorias'}]"
></app-bread-crumb>

<app-page-header
  title="Categorias"
  link="new"
  classBtn="btn-success"
  classIcon="fa-sharp fa-solid fa-file-circle-plus"
  nameButton="Nova Categoria"
></app-page-header>
<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th style="width: 80%">Categoria</th>
      <th class="text-center">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of resources">
      <td>
        <strong>{{ category.name }}</strong
        ><br />
        <small>{{ category.description }}</small>
      </td>
      <td>
        <a
          [routerLink]="[category.id, 'edit']"
          class="btn btn-outline-info btn-sm mr-2"
        >
          <i class="fa-solid fa-pencil"></i>
          Editar
        </a>
        <button
          (click)="deleteResource(category)"
          class="btn btn-outline-danger btn-sm"
        >
          <i class="fa-sharp fa-solid fa-trash"></i>
          Excluir
        </button>
      </td>
    </tr>
  </tbody>
</table>
