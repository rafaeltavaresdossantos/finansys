<app-bread-crumb
  [items]="[{ text: 'Relatórios de Receitas e Despesas' }]"
></app-bread-crumb>
<app-page-header title="Relatórios de Receitas e Despesas"></app-page-header>
<form [formGroup]="reportsForm">
  <div class="card">
    <div class="card-header">
      Selecione o Mês e Ano para gerar os relatórios
    </div>
    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-7">
          <label for="month">Mês</label>
          <select name="month" class="form-control" formControlName="month">
            <option *ngFor="let month of monthsList" [value]="month.value">
              {{ month.name }}
            </option>
          </select>
        </div>
        <div class="form-group col-md-5">
          <label for="year">Ano</label>
          <select name="year" class="form-control" formControlName="year">
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</form>
<div class="text-right mt-3">
  <button (click)="generateReports()" class="btn btn-primary">Gerar Relatórios</button>
</div>

<div class="card-deck mt-5 mb-5">
  <div class="card text-center text-white bg-success">
    <div class="card-header">
      TOTAL DE RECEITAS
    </div>
    <div class="card-body">
      <h3 class="card-title">
        {{revenueTotal}}
      </h3>
    </div>
  </div>
  <div class="card text-center text-white bg-danger">
    <div class="card-header">
      TOTAL DE DESPESAS
    </div>
    <div class="card-body">
      <h3 class="card-title">
        {{expenseTotal}}
      </h3>
    </div>
  </div>
  <div class="card text-center text-white bg-info">
    <div class="card-header">
      SALDO
    </div>
    <div class="card-body">
      <h3 class="card-title">
        {{balance}}
      </h3>
    </div>
  </div>
</div>

<hr>

<div class="row mt-5 mb-4">
  <div class="col-md-6">
    <p-chart type="bar" [data]="revenueChartData" [options]="chartOptions"></p-chart>
  </div>
  <div class="col-md-6">
    <p-chart type="bar" [data]="expenseChartData" [options]="chartOptions"></p-chart>
  </div>
</div>
